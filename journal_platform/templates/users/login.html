{% extends "layouts/layout.html" %}

{% block content %}
    <div class="login">
        <form method="POST">
            {{ form.hidden_tag() }}
            <fieldset>
                <legend>Login</legend>
                <div class="login-text">
                    {{ form.email }}
                    <span></span>
                    {{ form.email.label }}
                </div>
                <div class="login-text">
                    {{ form.password }}
                    <span></span>
                    {{ form.password.label }}
                </div>
                <div class="remember">
                    {{ form.remember.label }}
                    {{ form.remember }}
                </div>
            </fieldset>
            <div>
                {{ form.submit(class="login-submit") }}
            </div>

            <p class="sign-up">Need an account? <a href="{{ url_for('users.register') }}">Sign up</a></p>
        </form>
    </div>
{% endblock %}
