{% extends "layouts/layout.html" %}

{% block content %}
    <div class="container">
        <div class="profile">
            <div class="profile-header">
                <img src="{{ url_for('static', filename=user.image) }}" class="profile-picture" />
                <h1>{{ user.username }}</h1>
            </div>
            <div>
                <h2>Videos</h2>
                {% if videos|length > 0 %}
                    {% for video in videos %}
                        <div class="video-jawn">
                            <div class="video-thumbnail">
                                <!-- Add video thumbnail -->
                            </div>
                            <div class="video-info">
                                <p>{{ video.title }}</p>
                                <p>{{ video.date_posted }}</p>
                            </div>
                        </div>
                    {% endfor %}
                {% else %}
                    <p style="text-align: center;">{{ user.username }} does not have any videos at the moment.</p>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
